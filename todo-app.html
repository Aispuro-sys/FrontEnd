<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Demo Funcional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .todo-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .add-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: rgba(40, 167, 69, 0.5);
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: rgba(40, 167, 69, 0.2);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .todo-text {
            flex: 1;
            color: white;
            font-size: 1rem;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.7);
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.3);
            color: #dc3545;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.5);
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
            <a href="index.html" class="back-btn">‚Üê Volver al Portafolio</a>
    
    <div class="container">
        <h1 class="title">Lista de Tareas</h1>
        
        <div class="input-section">
            <input type="text" class="todo-input" id="todoInput" placeholder="Agregar nueva tarea..." maxlength="100">
            <button class="add-btn" onclick="addTodo()">Agregar</button>
        </div>
        
        <ul class="todo-list" id="todoList">
            <!-- Las tareas se agregar√°n din√°micamente aqu√≠ -->
        </ul>
        
        <div class="stats" id="stats">
            <span>Total: <span id="totalCount">0</span></span>
            <span>Completadas: <span id="completedCount">0</span></span>
            <span>Pendientes: <span id="pendingCount">0</span></span>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let nextId = todos.length > 0 ? Math.max(...todos.map(todo => todo.id)) + 1 : 1;

        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        function renderTodos() {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No hay tareas. ¬°Agrega una nueva tarea para comenzar!</div>';
                return;
            }

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
                `;
                todoList.appendChild(li);
            });
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;

            const todo = {
                id: nextId++,
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(todo);
            saveTodos();
            renderTodos();
            updateStats();
            
            todoInput.value = '';
            todoInput.focus();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
            updateStats();
        }

        // Event listeners
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initial render
        renderTodos();
        updateStats();
    </script>
</body>
</html>
